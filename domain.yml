version: '3.1'
intents:
- EXTERNAL_scheduled
- affirm
- bot_challenge
- deny
- goodbye
- greet
- inform
- log_breakfast
- log_dinner
- log_food
- log_food_item
- log_lunch
- log_snack
- schedule_reminder
entities:
- breakfast
- food
- reminder
slots:
  buttons_used:
    type: bool
    mappings:
    - type: custom
  food:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: food_form
        requested_slot: food
  food_choice:
    type: text
    mappings:
    - type: custom
  breakfast:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: meals_form
        requested_slot: breakfast
      - active_loop: breakfast_form
        requested_slot: breakfast
  lunch:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: meals_form
        requested_slot: lunch
      - active_loop: lunch_form
        requested_slot: lunch
  dinner:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: meals_form
        requested_slot: dinner
      - active_loop: dinner_form
        requested_slot: dinner
  snack:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: meals_form
        requested_slot: snack
      - active_loop: snack_form
        requested_slot: snack
  reminder:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: reminder
  usr_ID:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  quantity:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  calories:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  protein:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  carbs:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  fat:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  sugar:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  sodium:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  date:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  daily_reminder_time:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
forms:
  breakfast_form:
    required_slots:
    - breakfast
  lunch_form:
    required_slots:
    - lunch
  dinner_form:
    required_slots:
    - dinner
  snack_form:
    required_slots:
    - snack
  meals_form:
    required_slots:
    - breakfast
    - lunch
    - dinner
    - snack
  food_form:
    required_slots:
    - food
responses:
  utter_reminder_set:
  - text: Daily reminder set!
  utter_reminder_log:
  - text: It's time to log your meals for the day!
  utter_greet:
