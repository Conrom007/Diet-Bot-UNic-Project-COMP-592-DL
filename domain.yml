    quick_replies:
    - title: Log Food Item
      payload: /log_food_item
    - title: Log Meals
      payload: /log_food
    - title: Schedule Daily Reminder
      payload: /schedule_reminder
  utter_assist:
  - text: Anything else can I do for you?üí™üçéü•ëü•ïü•©
